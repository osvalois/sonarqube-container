# SonarCloud project configuration

# Organization and project keys
sonar.organization=osvalois
sonar.projectKey=osvalois_sonarqube-container
sonar.projectName=SonarQube DevSecOps Container

# Sources
sonar.sources=.
sonar.exclusions=**/*.md,**/vendor/**,**/node_modules/**,**/.github/**,**/tests/**

# Tests
sonar.tests=tests
sonar.test.inclusions=**/*_test.sh,**/*_test.yml

# Source encoding
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git

# Docker specific
sonar.docker.file.patterns=**/Dockerfile*

# Shell scripts
sonar.shell.file.patterns=**/*.sh

# YAML files
sonar.yaml.file.patterns=**/*.yml,**/*.yaml

# Security
sonar.security.hotspots.max_issues=0

# Quality Gate
sonar.qualitygate.wait=true