# SonarQube Project Configuration
# Compliance and Security Reporting Configuration for 2025

# Project Information
sonar.projectKey=sonarqube-container
sonar.projectName=SonarQube Container
sonar.projectVersion=2025.1.3

# Source code location
sonar.sources=.
sonar.exclusions=**/*.jar,**/*.zip,**/*.tar.gz,**/node_modules/**,**/target/**,**/build/**,.idea/**

# Language configurations
sonar.java.source=21
sonar.java.target=21

# Security and Compliance Settings
sonar.security.hotspots.inheritFromParent=true

# CWE Top 25 2024 Compliance
sonar.security.cwe.enabled=true
sonar.security.cwe.2024.enabled=true

# OWASP Mobile Top 10 2024 Compliance
sonar.security.owasp.mobile.enabled=true
sonar.security.owasp.mobile.2024.enabled=true

# OWASP Top 10 2021 Compliance
sonar.security.owasp.top10.enabled=true
sonar.security.owasp.top10.2021.enabled=true

# STIG Compliance
sonar.security.stig.enabled=true

# CASA Compliance
sonar.security.casa.enabled=true

# Quality Gate Configuration
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Security Analysis Settings
sonar.security.scan.enabled=true
sonar.security.secrets.enabled=true
sonar.security.vulnerabilities.enabled=true

# Code Coverage
sonar.coverage.jacoco.xmlReportPaths=**/jacoco.xml
sonar.coverage.exclusions=**/*Test*,**/*test*,**/*Mock*

# Duplicated Code Detection
sonar.cpd.exclusions=**/*Test*,**/*test*

# Test Configuration
sonar.tests=tests/
sonar.test.inclusions=**/*Test*,**/*test*,**/*spec*

# Analysis Configuration
sonar.analysis.mode=publish
sonar.scm.provider=git